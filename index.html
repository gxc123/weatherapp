<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>天气APP</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery3.2.1.min.js"></script>
	<script src="js/rem.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<!-- 当前天气情况开始 -->
	<div class="first">
		<div class="pos"></div>
		<div class="air">
			<h4>空气</h4>
			<h5></h5>
		</div>
		<div class="title1"></div>
		<div class="title2"></div>
		<div class="title3">
			<span class="wind_der">湿度</span>
			<span class="wet wind_level">30%</span>
		</div>
		<div class="title4">拯救世界，请穿暖。</div>
	</div>
	<!-- 当前天气情况结束 -->

	<!-- 今天和明天模块开始 -->
	<div class="second">
		<div class="today">
			<div class="top">
				<div class="todaytext">今天</div>
				<div class="tem">
					<span class="heigher">2</span>
					/
					<span class="lower">-11℃</span>
				</div>
			</div>
			<div class="botton">
				<div class="con">晴转多云</div>
				<div class="conPic"></div>
			</div>
		</div>
		<div class="tomorrow">
			<div class="tp">
				<div class="todaytext">明天</div>
				<div class="tm">
				<span class="heger">3</span>
				/
				<span class="loer">-13℃</span>
			</div>
			</div>
			<div class="botm">
				<div class="co">晴</div>
				<div class="coPic"></div>
			</div>
		</div>
	</div>
	<!-- 今天和明天模块结束 -->

	<!-- 24小时天气预报开始 -->
	<div class="third">
		<div class="wrap">
			<!-- <div class="box">
				<div class="time">
					<span>12</span>
					<span>:00</span>
				</div>
				<div class="icon"></div>
				<div class="timeTem">1°</div>
			</div> -->
																												
		</div>
	</div>
	<!-- 24小时天气预报结束

	<!-- 近7天的天气预报开始 -->
	<div class="fourth">
		<div class="wrap wrap1">
	<!-- 		<div class="box box1">
				<div class="date">1/15</div>
				<div class="tq1">多云</div>
				<div class="icon1"></div>
				<div class="tem1">3°</div>
				<div class="tem2">-12°</div>
				<div class="icon2"></div>
				<div class="tq2">多云</div>
				<div class="fx">西北风</div>
				<div class="fj">3级</div>
			</div>
											 -->					
		</div>
	</div>
	<!-- 近7天的天气预报结束 -->

	<!-- 城市搜索开始 -->
	<div class="city">
		<div class="search">
			<input type="text" class="searchbox" placeholder=" 请输出搜索的城市">
			<div class="button">取消</div>
		</div>
		<div class="citys city1">
			<div class="title">山西省</div>
			<div class="con">
				<div class="box">临汾</div>
				<div class="box">太原</div>
				<div class="box">大同</div>
				<div class="box">阳泉</div>
				<div class="box">临汾</div>
				<div class="box">太原</div>
				<div class="box">大同</div>
				<div class="box">阳泉</div>
				<div class="box">晋城</div>
			</div>
		</div>

	</div>
	
	
	
</body>
</html>
